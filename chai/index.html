<html>
  <head>
    <link rel='stylesheet' href='css/BitShadowMachine.min.css' />
    <link rel='stylesheet' href='css/main.css' />
    <script src='scripts/BitShadowMachine.min.js'></script>
    <script src='frames.js'></script>
  </head>
  <body style='background-color: rgb(96, 71, 42);'>
    <div id='worldA'></div>
    <script type="text/javascript">

        var worldA = new BitShadowMachine.World(document.getElementById('worldA'), {
          width: 700,
          height: 450,
          resolution: 4,
          colorMode: 'rgba',
          backgroundColor: [166, 124, 82],
          noMenu: true
        });

        /**
         * Create a new BitShadowMachine system.
         */
        BitShadowMachine.System.init(function() {

          this.add('Anim', {
            location: new BitShadowMachine.Vector(10, 90),
            frames: frames
          });

          var container = document.getElementById('container_world');
          container.style.boxShadow = 'inset 0px 400px 0 0 rgb(198, 156, 109)';

        }, worldA);

    </script>

  </body>
</html>
